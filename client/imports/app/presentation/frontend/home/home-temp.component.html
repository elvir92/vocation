<div >
  <mat-card>
  <mat-card-header>
    <mat-card-title><h4>Search for accommodation</h4></mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form>
  <mat-form-field style="padding:20px">
    <mat-select [(value)]="selected" placeholder="City" >
      <mat-option value="1">Zagreb</mat-option>
      <mat-option value="2">Rijeka</mat-option>
      <mat-option value="3">Opatija</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="padding:20px">
    <input matInput [matDatepicker]="picker" placeholder="Start date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="padding:20px">
    <input matInput [matDatepicker]="picker1" placeholder="End date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="padding:20px">
    <mat-select placeholder="Guests">
    <mat-option value="1">1</mat-option>
    <mat-option value="2">2</mat-option>
    <mat-option value="3">3</mat-option>
    </mat-select>
  </mat-form-field>

        <button mat-button style="width:100px;">Search</button>
</form>
</mat-card-content>
</mat-card>
<houses-list></houses-list>
  </div>

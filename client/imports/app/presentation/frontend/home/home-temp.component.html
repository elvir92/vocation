<div style="height: 100vh;">

    <div class="bgimg">
        <div class="topleft">
            <img src="/assets/img/logo.png" width="200px" alt="crohouse.com">
        </div>
        <div class="middle">
            <h1>COMING SOON</h1>
            <hr>
            <input type="text" placeholder="Your Email" [(ngModel)]="email">
            <hr>
            <button [hidden]="loading" (click)="addEmail()">Subscribe</button>
            <p [hidden]="!loading">Thanks for Subscribing!</p>
        </div>
    </div>
</div>

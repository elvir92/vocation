<mat-card class="group-card-item" tabindex="0" (click)="selectAccomodation(data.title)">
    <mat-card-header class="group-card-item-header">
        <mat-card-title style="white-space: nowrap; font-weight: bold; color: white; font-size: 16px;">{{data.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{data.imageUrl}}" class="group-card-image" />
</mat-card>

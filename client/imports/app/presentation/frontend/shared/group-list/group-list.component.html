<div *ngIf="isEmptyObjectAndFilterOff(properties, filterOn)" class="card-container">
  <div *ngFor="let item of list">
    <group-card-item [data]="item"> </group-card-item>
  </div>
</div>

<div *ngIf="isEmptyObjectAndFilterOn(properties, filterOn)" class="card-container">
  <div class="group-list-component__no-results">
    Oops... There is no results matching your criteria...
  </div>
</div>

<div class="card-container">
  <div *ngFor="let prop of properties">
      <group-card-item [data]="prop"> </group-card-item>
  </div>
</div>

<div *ngIf="isEmptyObject(properties)" class="card-container">
  <div *ngFor="let item of list">
    <group-card-item [data]="item"> </group-card-item>
  </div>
</div>

<div class="card-container">
  <div *ngFor="let prop of properties">
      <group-card-item [data]="prop"> </group-card-item>
  </div>
</div>

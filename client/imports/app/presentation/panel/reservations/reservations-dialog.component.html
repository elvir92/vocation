<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Reservation</h1>
    <div class="row">
        <mat-dialog-content>
            <div>
                <mat-form-field>
                    <mat-select [(value)]="propertyid" placeholder="Property" >
                        <mat-option *ngFor="let property of properties | async" value="{{ property._id }}">{{ property.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput formControlName="from" [matDatepicker]="picker1" placeholder="Start">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput formControlName="to" [matDatepicker]="picker2" placeholder="End">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-select [(value)]="status" placeholder="Status" formControlName="status">
                        <mat-option value="Hold">
                            Hold
                        </mat-option>
                        <mat-option value="Reserved">
                            Reserved
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-dialog-content>
    </div>
    <div class="row">
        <mat-dialog-actions>
            <button mat-button type="submit">Save</button>
            <button mat-button type="button" mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </div>
</form>

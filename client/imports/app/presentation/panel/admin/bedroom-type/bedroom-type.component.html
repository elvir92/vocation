<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">
                Bedroom types
            </h1>
            <span fxFlex></span>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-raised-button (click)="openDialog()">Add new</button>
            </div>
        </mat-toolbar>

        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>

                <tr *ngFor="let item of list | async">
                    <td>{{item._id}}</td>
                    <td>{{item.type[0].text}}</td>
                    <td>{{item.isActive}}</td>
                    <td>
                        <a class="edit" href="javascript:;" (click)="openDialog(item)">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <a class="delete" href="javascript:;" (click)="delete(item)">
                            <i class="material-icons">delete_forever</i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

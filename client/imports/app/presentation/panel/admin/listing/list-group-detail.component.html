<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">
                Group Details
            </h1>
            <span fxFlex></span>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-raised-button (click)="openDialog()">Add new</button>
            </div>
        </mat-toolbar>
        <div class="row">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Edit main group
                    </mat-panel-title>
                    <mat-panel-description>
                        Click to open a form to edit the main group
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <form [formGroup]="detailsForm" #f="ngForm" (ngSubmit)="saveListGroup()">
                        <mat-form-field>
                            <input matInput formControlName="title" placeholder="Title">
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit">Save</button>
                        <a mat-raised-button href="javascript:;" [routerLink]="['/admin/list-groups']">Cancel</a>
                </form>
            </mat-expansion-panel>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" *ngIf="listing">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Active</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listing.lists">
                                        <td>#{{item._id}}</td>
                                        <td>{{item.title[0].text}}</td>
                                        <td>{{item.isActive}}</td>
                                        <td>
                                            <a href="javascript:;" (click)="openDialog(item)" class="edit">
                                                <i class="material-icons">mode_edit</i>
                                            </a>
                                            <a href="javascript:;" (click)="deleteList(item)" class="delete">
                                                <i class="material-icons">delete_forever</i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

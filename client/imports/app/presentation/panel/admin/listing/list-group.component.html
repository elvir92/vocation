<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">
                List groups
            </h1>
            <span fxFlex></span>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-raised-button (click)="openDialog()">Add new</button>
            </div>
        </mat-toolbar>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Active</th>
                        <th>Sub count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listGroups | async">
                        <td class="semi-bold">#{{item.listGroup._id}}</td>
                        <td>{{item.listGroup.title[0].text}}</td>
                        <td>{{item.listGroup.isActive}}</td>
                        <td>{{item.lists.length}}</td>
                        <td class="min-width nowrap">
                            <a [routerLink]="['/admin/list-groups',item.listGroup._id ]" class="edit">
                            <i class="material-icons">mode_edit</i>
                        </a>
                            <a href="javascript:;" (click)="deleteListGroup(item.listGroup)" class="delete">
                                <i class="material-icons">delete_forever</i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>

<div class="edit-user-container">
    <form class="edit-user-form" [formGroup]="userEditForm" #f="ngForm" (ngSubmit)="onSave()">
        <div class="login-form__create-new-acc-box">
            <a class="login-form__create-new-acc">
                Edit profile
            </a>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="First name" type="text" value={{currentUser.profile.first_name}} formControlName="first_name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Last name" type="text" value={{currentUser.profile.last_name}} formControlName="last_name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Username" type="text" value={{currentUser.profile.username}} formControlName="username">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" type="email" value={{currentUser.emails[0].address}} formControlName="email">
                <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <textarea rows="5" matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>   
        </div>
        <div>
            <mat-form-field>
                <input type="number" matInput placeholder="Telephone" value={{currentUser.profile.phone}} formControlName="phone">
                <mat-icon matSuffix>local_phone</mat-icon>
            </mat-form-field>
        </div>
        <div class="social-links">
            <mat-form-field>
                <input matInput placeholder="Facebook" type="text" value={{currentUser.profile.facebook_link}} formControlName="facebook_link">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Twitter" type="text" value={{currentUser.profile.twitter_link}} formControlName="twitter_link">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Instagram" type="text" value={{currentUser.profile.instagram_link}} formControlName="instagram_link">
            </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button mat-button color="primary">
                Save
            </button>
        </div>
    </form>
</div>

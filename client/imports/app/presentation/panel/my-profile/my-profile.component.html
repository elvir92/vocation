<div class="edit-user-container">
    <form class="edit-user-form" [formGroup]="userEditForm" #f="ngForm" (ngSubmit)="edit()">
        <div class="login-form__create-new-acc-box">
            <a class="login-form__create-new-acc">
                Edit profile
            </a>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="First name" type="text" value="" formControlName="first_name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Last name" type="text" value="" formControlName="last_name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Username" type="text" value="" formControlName="username">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" type="email" value="" formControlName="email">
                <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <textarea rows="5" matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>   
        </div>
        <div>
            <mat-form-field>
                <input type="number" matInput placeholder="Telephone" formControlName="phone">
                <mat-icon matSuffix>local_phone</mat-icon>
            </mat-form-field>
        </div>
        <div class="social-links">
            <mat-form-field>
                <input matInput placeholder="Facebook" type="text" value="" formControlName="facebook_link">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Twitter" type="text" value="" formControlName="twitter_link">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Instagram" type="text" value="" formControlName="instagram_link">
            </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button mat-button color="primary">
                Edit
            </button>
        </div>
    </form>
</div>

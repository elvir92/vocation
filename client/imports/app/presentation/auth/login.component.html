<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>Vali</h1>
    </div>
    <div class="login-box">
        <form class="login-form" [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
            <div class="form-group">
                <label class="control-label">USERNAME</label>
                <input class="form-control" type="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label class="control-label">PASSWORD</label>
                <input class="form-control" type="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <div class="utility">
                    <p class="semibold-text mb-0">
                        <a [routerLink]="['/signup']">Register</a>
                    </p>
                </div>
                <div class="utility">
                    <p class="semibold-text mb-0">
                        <a [routerLink]="['/recover']">Lost password</a>
                    </p>
                </div>
            </div>
            <div class="form-group btn-container">
                <button type="submit" class="btn btn-primary btn-block">
                    SIGN IN
                </button>
            </div>
        </form>
    </div>
</section>

<div class="login-container">
    <form class="login-form" [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()">
        <div class="login-form__create-new-acc-box">
            <a class="login-form__create-new-acc" [routerLink]="['/signup']" >
                Create new account
            </a>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" type="email" value="" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" value="" formControlName="email" formControlName="password">
            </mat-form-field>
        </div>
        <div>
            <a class="login-form__lost-pw" [routerLink]="['/recover']">
                Forgot password?
            </a>
        </div>
        <div>
            <button type="submit" mat-raised-button mat-button color="primary">
                Sign in
            </button>
        </div>
    </form>
</div>

<div class="page-title">
    <h1>
        <i class="fa fa-dashboard"></i>
        Places
    </h1>
</div>

<div class="row">
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{{modalHeaderText}}</h4>
        </div>
        <div *ngIf="newForm">
            <form [formGroup]="addNewForm" #f="ngForm" (ngSubmit)="saveNewPlace()">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Title</label>
                        <input class="form-control" type="text" placeholder="Title" formControlName="title"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Placeholder</label>
                        <input class="form-control" type="text" placeholder="Placeholder"
                               formControlName="placeholder"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary icon-btn">Add</button>&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-default icon-btn" href="javascript:;" (click)="closeNew()">Cancel</a>
                </div>
            </form>
        </div>
        <div *ngIf="currentPlace">
            <form [formGroup]="detailsForm" #f="ngForm" (ngSubmit)="savePlace()">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label">Title</label>
                        <input class="form-control" type="text" placeholder="Title" formControlName="title"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Placeholder</label>
                        <input class="form-control" type="text" placeholder="Placeholder"
                               formControlName="placeholder"/>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary icon-btn" type="submit">Save</button>&nbsp;&nbsp;&nbsp;
                        <a class="btn btn-default icon-btn" href="javascript:;" (click)="closeEdit()">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <div class="col-md-12">
        <div class="card">
            <div class="card-title">
                <button class="btn btn-primary" (click)="openNew(content)">Add new PLACE</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>

                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Placeholder</th>
                            <th>Active</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of list | async">
                            <td>#{{item._id}}</td>
                            <td>{{item.title[0].text}}</td>
                            <td>{{item.placeholder[0].text}}</td>
                            <td>{{item.isActive}}</td>
                            <td>
                                <a href="javascript:;" (click)="openEdit(content,item)">Edit</a> -/-
                                <a href="javascript:;" (click)="delete(item)">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="custom-modal">
        <div class="modal-header">
            <div class="close" aria-label="Close" (click)="closeModal()">
                <i class="material-icons">close</i>
            </div>
            <span class="modal-title">{{modalHeaderText}}</span>
        </div>

        <div *ngIf="newForm">
            <form [formGroup]="addNewForm" #f="ngForm" (ngSubmit)="saveNewLengthUnit()">
                <div class="modal-body">
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Title" type="title" value="" formControlName="title" id="titleNew">
                        </mat-form-field>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel" (click)="closeNew()">Cancel</button>
                    <button type="submit" class="btn-add">Add</button>
                </div>
            </form>
        </div>

        <div *ngIf="currentLengthUnit">
            <form [formGroup]="detailsForm" #f="ngForm" (ngSubmit)="saveLengthUnit()">
                <div class="modal-body">
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Title" type="title" value="title" formControlName="title" id="titleItem">
                        </mat-form-field>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel" (click)="closeEdit()">Cancel</button>
                    <button type="submit" class="btn-add">Save</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">
                Length units
            </h1>
            <span fxFlex></span>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-icon-button (click)="openNew(content)" [disabled]="disabledButton">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-toolbar>

        <div class="table-container">
            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>

                <tr *ngFor="let item of list | async">
                    <td>{{item._id}}</td>
                    <td>{{item.title[0].text}}</td>
                    <td>{{item.isActive}}</td>
                    <td>
                        <a class="edit" href="javascript:;" (click)="openEdit(content,item)">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <a class="delete" href="javascript:;" (click)="delete(item)">
                            <i class="material-icons">delete_forever</i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>


    </div>
</div>

<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
<div fxFlex class="table-component-holder mat-elevation-z4">
<div class="table-header">
    <h1 class="mat-headline center-align">Length Units</h1>
</div>
<div class="row">
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{{modalHeaderText}}</h4>
        </div>

        <div *ngIf="newForm">
            <form [formGroup]="addNewForm" #f="ngForm" (ngSubmit)="saveNewLengthUnit()">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Title</label>
                        <input class="form-control" type="text" placeholder="Title" formControlName="title"
                               id="titleNew">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary icon-btn">Add</button>&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-default icon-btn" href="javascript:;" (click)="closeNew()">Cancel</a>
                </div>
            </form>
        </div>

        <div *ngIf="currentLengthUnit">
            <form [formGroup]="detailsForm" #f="ngForm" (ngSubmit)="saveLengthUnit()">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Title</label>
                        <input class="form-control" type="text" placeholder="Title" formControlName="title"
                               id="titleItem">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary icon-btn" type="submit">Save</button>&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-default icon-btn" href="javascript:;" (click)="closeEdit()">Cancel</a>
                </div>
            </form>
        </div>


    </ng-template>
    <div class="col-md-12">
        <div class="card">
            <div class="card-title">
                <button class="btn btn-primary" (click)="openNew(content)">Add new</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Active</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of list | async">
                            <td>#{{item._id}}</td>
                            <td>{{item.title[0].text}}</td>
                            <td>{{item.isActive}}</td>
                            <td>
                                <a href="javascript:;" (click)="openEdit(content,item)">Edit</a>-/-
                                <a href="javascript:;" (click)="delete(item)">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
